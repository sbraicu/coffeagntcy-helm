# UI Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.ui.name }}
  labels:
    app: {{ .Values.services.ui.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.services.ui.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.ui.name }}
    spec:
      containers:
      - name: {{ .Values.services.ui.name }}
        image: {{ .Values.global.image.repository }}/{{ .Values.services.ui.image }}:{{ .Values.global.image.tag }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.services.ui.port }}
        env:
        - name: VITE_EXCHANGE_APP_API_URL
          value: {{ .Values.services.ui.config.exchangeAppApiUrl }}
        - name: VITE_LOGISTICS_APP_API_URL
          value: {{ .Values.services.ui.config.logisticsAppApiUrl }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.ui.name }}
  labels:
    app: {{ .Values.services.ui.name }}
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: {{ .Values.services.ui.port }}
    name: http
  selector:
    app: {{ .Values.services.ui.name }}
---
# Weather MCP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.weatherMcp.name }}
  labels:
    app: {{ .Values.services.weatherMcp.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.services.weatherMcp.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.weatherMcp.name }}
    spec:
      containers:
      - name: {{ .Values.services.weatherMcp.name }}
        image: {{ .Values.global.image.repository }}/{{ .Values.services.weatherMcp.image }}:{{ .Values.global.image.tag }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.services.weatherMcp.port }}
        env:
        - name: TRANSPORT_SERVER_ENDPOINT
          value: {{ .Values.transport.nats.endpoint }}
        - name: DEFAULT_MESSAGE_TRANSPORT
          value: {{ .Values.transport.nats.type }}
        - name: OTLP_HTTP_ENDPOINT
          value: {{ .Values.observability.otlpEndpoint }}
        - name: LLM_MODEL
          value: {{ .Values.llm.backend.model }}
        {{ if .Values.externalSecrets }}
        # Azure OpenAI
        - name: AZURE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-backend-secrets
              key: llm-api-key
        - name: AZURE_API_BASE
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-backend-secrets
              key: azure-api-base
        - name: AZURE_API_VERSION
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-backend-secrets
              key: azure-api-version
        # OpenAI
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-backend-secrets
              key: llm-api-key
        # GROQ
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-backend-secrets
              key: llm-api-key
        {{ else }}
        # Azure OpenAI
        - name: AZURE_API_KEY
          value: {{ .Values.llm.backend.apiKey }}
        - name: AZURE_API_BASE
          value: {{ .Values.llm.backend.apiBase }}
        - name: AZURE_API_VERSION
          value: {{ .Values.llm.backend.apiVersion }}
        # OpenAI
        - name: OPENAI_API_KEY
          value: {{ .Values.llm.backend.apiKey }}
        - name: OPENAI_API_BASE
          value: {{ .Values.llm.backend.apiBase }}
        # GROQ
        - name: GROQ_API_KEY
          value: {{ .Values.llm.backend.apiKey }}
        - name: GROQ_API_BASE
          value: {{ .Values.llm.backend.apiBase }}
        # NVIDIA NIM
        - name: NVIDIA_NIM_API_KEY
          value: {{ .Values.llm.backend.apiKey }}
        - name: NVIDIA_NIM_API_BASE
          value: {{ .Values.llm.backend.apiBase }}
        {{ end }}
        - name: LLM_TEMPERATURE
          value: {{ .Values.llm.backend.temperature | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.weatherMcp.name }}
  labels:
    app: {{ .Values.services.weatherMcp.name }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.services.weatherMcp.port }}
    name: http
  selector:
    app: {{ .Values.services.weatherMcp.name }}
