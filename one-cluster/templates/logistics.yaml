{{- range $key, $service := .Values.services.logistics }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name }}
  labels:
    app: {{ $service.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $service.name }}
  template:
    metadata:
      labels:
        app: {{ $service.name }}
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: {{ $service.name }}
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
        image: {{ $.Values.global.image.repository }}/{{ $service.image }}:{{ $.Values.global.image.tag }}
        imagePullPolicy: {{ $.Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ $service.port }}
        env:
        - name: TRANSPORT_SERVER_ENDPOINT
          value: {{ $.Values.transport.slim.endpoint }}
        - name: DEFAULT_MESSAGE_TRANSPORT
          value: {{ $.Values.transport.slim.type }}
        - name: OTLP_HTTP_ENDPOINT
          value: {{ $.Values.observability.otlpEndpoint }}
        - name: LLM_MODEL
          value: {{ $.Values.llm.model }}
        {{ if $.Values.externalSecrets }}
        # Azure OpenAI
        - name: AZURE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-secrets
              key: llm-api-key
        - name: AZURE_API_BASE
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-secrets
              key: azure-api-base
        - name: AZURE_API_VERSION
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-secrets
              key: azure-api-version
        # OpenAI
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-secrets
              key: llm-api-key
        # GROQ
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-secrets
              key: llm-api-key
        {{ else }}
        # Azure OpenAI
        - name: AZURE_API_KEY
          value: {{ $.Values.llm.apiKey }}
        - name: AZURE_API_BASE
          value: {{ $.Values.llm.apiBase }}
        - name: AZURE_API_VERSION
          value: {{ $.Values.llm.apiVersion }}
        # OpenAI
        - name: OPENAI_API_KEY
          value: {{ $.Values.llm.apiKey }}
        - name: OPENAI_API_BASE
          value: {{ $.Values.llm.apiBase }}
        # GROQ
        - name: GROQ_API_KEY
          value: {{ $.Values.llm.apiKey }}
        - name: GROQ_API_BASE
          value: {{ $.Values.llm.apiBase }}
        # NVIDIA NIM
        - name: NVIDIA_NIM_API_KEY
          value: {{ $.Values.llm.apiKey }}
        - name: NVIDIA_NIM_API_BASE
          value: {{ $.Values.llm.apiBase }}
        {{ end }}
        - name: LLM_TEMPERATURE
          value: {{ $.Values.llm.temperature | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $service.name }}
  labels:
    app: {{ $service.name }}
spec:
  {{- if eq $key "supervisor" }}
  type: {{ $.Values.serviceType }}
  {{- else }}
  type: ClusterIP
  {{- end }}
  ports:
  - port: {{ $service.port }}
    name: http
  selector:
    app: {{ $service.name }}
{{- end }}
