apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.logisticsSupervisor.name }}
  labels:
    app: {{ .Values.services.logisticsSupervisor.name }}
    cluster: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.services.logisticsSupervisor.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.logisticsSupervisor.name }}
        cluster: frontend
    spec:
      containers:
      - name: {{ .Values.services.logisticsSupervisor.name }}
        image: {{ .Values.global.image.repository }}/{{ .Values.services.logisticsSupervisor.image }}:{{ .Values.global.image.tag }}
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.services.logisticsSupervisor.port }}
        env:
        - name: TRANSPORT_SERVER_ENDPOINT
          value: {{ .Values.transport.slim.endpoint }}
        - name: DEFAULT_MESSAGE_TRANSPORT
          value: {{ .Values.transport.slim.type }}
        - name: OTLP_HTTP_ENDPOINT
          value: {{ .Values.observability.otlpEndpoint }}
        - name: LLM_MODEL
          value: {{ .Values.llm.model }}
        {{ if .Values.externalSecrets }}
        # Azure OpenAI
        - name: AZURE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: llm-api-key
        - name: AZURE_API_BASE
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: azure-api-base
        - name: AZURE_API_VERSION
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: azure-api-version
        # OpenAI
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: llm-api-key
        # GROQ
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: llm-api-key
        {{ else }}
        # Azure OpenAI
        - name: AZURE_API_KEY
          value: {{ .Values.llm.apiKey }}
        - name: AZURE_API_BASE
          value: {{ .Values.llm.azure.apiBase }}
        - name: AZURE_API_VERSION
          value: {{ .Values.llm.azure.apiVersion }}
        # OpenAI
        - name: OPENAI_API_KEY
          value: {{ .Values.llm.apiKey }}
        # GROQ
        - name: GROQ_API_KEY
          value: {{ .Values.llm.apiKey }}
        {{ end }}
        - name: LLM_TEMPERATURE
          value: {{ .Values.llm.temperature | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.logisticsSupervisor.name }}
  labels:
    app: {{ .Values.services.logisticsSupervisor.name }}
    cluster: frontend
spec:
  type: {{ .Values.serviceType }}
  ports:
  - port: {{ .Values.services.logisticsSupervisor.port }}
    name: http
  selector:
    app: {{ .Values.services.logisticsSupervisor.name }}
